<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <section>
    <div class="container">
      <div class="cart">
        <div class="col-md-12 col-lg-10 mx-auto">
          <div class="cart-item">
            <div class="row">
              <div class="col-md-7 center-item">
                <img src="images/product-1.png" alt="" />
                <h5>iPhone 11 128GB Black</h5>
              </div>

              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button class="btn btn-default" id="iphone-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" class="form-control text-center" value="1" id="iphone-quantity" />
                  <button class="btn btn-default" id="iphone-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5 id="iphone-unit-price">$1219</h5>
                <button class="btn btn-default" id="rmv-phn"><img src="images/remove.png" alt=""
                    class="remove-item" /></button>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <div class="row">
              <div class="col-md-7 center-item mx-auto">
                <img src="images/product-2.png" alt="" />
                <h5>iPhone 11 Silicone Case - Black</h5>
              </div>
              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button class="btn btn-default" id="case-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" class="form-control text-center" value="1" id="case-quantity" />
                  <button class="btn btn-default" id="case-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5 id="case-unit-price">$59</h5>
                <button class="btn btn-default" id="rmv-case"><img src="images/remove.png" alt=""
                    class="remove-item" /></button>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <div class="row">
              <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>Tax:</h5>
                <h5>Total:</h5>
              </div>

              <div class="col-md-4 status">
                <h5 id="subtotal">$1,278</h5>
                <h5 id="vat">$0</h5>
                <h5 id="total">$1,278</h5>
              </div>
            </div>
          </div>
          <div class="col-md-12 pt-4 pb-4">
            <button type="button" class="btn btn-success check-out" data-toggle="modal"
              data-target="#exampleModalCenter">
              Check Out
            </button>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Purchase Successful!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" data-dismiss="modal">
                      <h5 class="font-weight-light">Okay!</h5>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
